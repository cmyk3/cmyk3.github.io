<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMYK3</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <style>
        :root {
            --primary: #dc18cc;
            --primary-hover: #bf00af;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 2rem auto;
            
        }

        .card {
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
            margin: 2rem;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            color: var(--text);
        }

        .description {
            text-align: left;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: normal;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        button.secondary {
            border: solid 1em var(--primary);
            background-color: var(--background);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .button-secondary {
            background: none;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .button-secondary:hover {
            background: #e7e7e7;
            color: var(--primary);
        }

        #results {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        #results.show {
            display: block;
        }

        .prompt-list {
            list-style: none;
            padding: 0;
        }

        .prompt-item {
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .prompt-item:hover {
            background-color: #f1f5f9;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .circle {
            width: 1.5em;
            height: 1.5em;
            background-color: #dc18cc;
            border-radius: 50%;
        }

        .timer-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-in-out;
        }

        .timer-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .timer-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            position: relative;
            min-width: 300px;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            margin: 1rem 0;
        }

        .timer-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            width: auto;
        }

        .timer-flash {
            animation: flash 0.5s ease-in-out 3;
        }

        @keyframes flash {
            0%, 100% { color: inherit; }
            50% { color: var(--primary); }
        }

    .fab {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background-color: var(--primary);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s;
        z-index: 100;
    }

    .fab:hover {
        transform: scale(1.1);
        background-color: var(--primary-hover);
    }

    .fab svg {
        width: 24px;
        height: 24px;
        color: white;
    }

    .timer-menu {
        position: fixed;
        bottom: 5rem;
        right: 2rem;
        background: white;
        border-radius: 0.5rem;
        padding: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        opacity: 0;
        transform: translateY(1rem);
        pointer-events: none;
        transition: all 0.2s ease-out;
        z-index: 99;
    }

    .timer-menu.show {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
    }

    .timer-menu h3 {
        margin: 0 0 0.5rem 0;
        font-size: 1rem;
    }

    .timer-menu-items {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .timer-menu-item {
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        transition: background-color 0.2s;
        text-align: left;
        border: none;
        background: none;
        width: 100%;
        color: black;

    }

    .timer-menu-item:hover {
        background-color: #e7e7e7;
    }

    .header {
    padding-top: 8px;
    padding-bottom: 8px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    background-color: #111111;
    position: relative;
    width: 100%;
    max-width: 600px;
    }

    .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding-left: 32px;
    gap: 32px;

    }

    .nav-container {
    list-style: none;
    display: flex;
    padding-left: 32px;
    padding-right: 32px;
    justify-content: flex-end;
    font-size: 1em;
    margin: 0;
    gap: 48px;
    }

    ul {
    list-style: none;
    }

    a {
    color: white;
    text-decoration: none;
    transition: all 0.3s ease;

    }

    a:hover{
    color: var(--primary);
    transition: all 0.3s ease;
    }

    .head-list-item {
    font-size: 1.5em;
    font-weight: 700;
    display: flex;
    align-items: center;
    }

    .head-list-item:hover {
    font-size: 1.5em;
    font-weight: 700;
    color: white;
    }

    /* REE */

    .slideshow-container {
  max-width: 600px;
  position: relative;
  margin: auto;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0.5rem;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 0.5rem;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: rgb(26, 26, 26);
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: var(--primary);
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

    </style>
</head>
<body>
    <div style="width: 100%; background-color: rgb(26, 26, 26); margin: 0; padding: 0; display: flex; justify-content: center;">
    <header class="header" style="background-color: rgb(26, 26, 26);">
        <div class="header-content">
            <div class="head-list-item"><a href="index.html">CMYK3</a></div>
        </div>
        <ul class="nav-container">
            <li class="list-item"><a href="index.html">Generate</a></li>
            <li class="list-item"><a href="gallery.html">Gallery</a></li>
        </ul>
    </header></div>

    <!--start one slideshow panel-->

    <div class="container" style="padding-left: 2em; padding-right: 2em; display:flex; flex-direction: column; align-items: center;">
    <h2>Prompt title</h2>
    <p class="description" style="margin-bottom: 1rem;">(DD/MM/YYY)</p>

     <!-- Slideshow container -->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="./images/placeholder.png" style="width:100%; border-radius: 0.5rem;">
      <div class="description">Image credit 1</div>
    </div>
  
    <div class="mySlides fade">
      <img src="./images/placeholder-2.png" style="width:100%; border-radius: 0.5rem;">
      <div class="description">Image credit 2</div>
    </div>
  
    <div class="mySlides fade">
      <img src="./images/placeholder-3.png" style="width:100%; border-radius: 0.5rem;">
      <div class="description">Image credit 3</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div> 
</div>

<!--end slideshow panel-->




        <!--FAB-->
    <div class="fab" onclick="toggleTimerMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
        </svg>
    </div>
    
    <!--timer menu overlay-->
    <div class="timer-menu" id="timerMenu">
        <h3>Start timer</h3>
        <div class="timer-menu-items">
            <button class="timer-menu-item" onclick="startTimerWithDuration(60)">1 minute</button>
            <button class="timer-menu-item" onclick="startTimerWithDuration(120)">2 minutes</button>
            <button class="timer-menu-item" onclick="startTimerWithDuration(180)">3 minutes</button>
            <button class="timer-menu-item" onclick="startTimerWithDuration(300)">5 minutes</button>
            <button class="timer-menu-item" onclick="startTimerWithDuration(600)">10 minutes</button>
        </div>
    </div>
    
    <!--timer modal-->
    <div class="timer-overlay" id="timerOverlay">
        <div class="timer-container">
            <button class="close-button" onclick="closeTimer()">✕</button>
            <h2>Time remaining</h2>
            <div class="timer-display" id="timerDisplay">3:00</div>
            <div class="timer-controls">
                <button class="button-secondary" onclick="toggleTimer()">Pause</button>
                <button onclick="closeTimer()">Close</button>
            </div>
        </div>
    </div>

    <script>

        let timerInterval;
        let timeLeft = 180;
        let isPaused = false;
    
        function toggleTimerMenu() {
            const menu = document.getElementById('timerMenu');
            menu.classList.toggle('show');
        }
    
        function startTimerWithDuration(duration) {
            timeLeft = duration;
            isPaused = false;
            updateTimerDisplay();
            document.getElementById('timerOverlay').classList.add('show');
            document.getElementById('timerMenu').classList.remove('show');
            document.querySelector('.timer-display').classList.remove('timer-flash');
            timerInterval = setInterval(updateTimer, 1000);
        }
    
        function updateTimer() {
            if (isPaused) return;
            
            timeLeft--;
            updateTimerDisplay();
    
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.querySelector('.timer-display').classList.add('timer-flash');
                setTimeout(() => {
                    closeTimer();
                }, 1500);
            }
        }
    
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
    
        function toggleTimer() {
            isPaused = !isPaused;
            const button = document.querySelector('.timer-controls button:first-of-type');
            button.textContent = isPaused ? 'Resume' : 'Pause';
        }
    
        function closeTimer() {
            clearInterval(timerInterval);
            document.getElementById('timerOverlay').classList.remove('show');
        }
    
        // dismiss timer menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('timerMenu');
            const fab = document.querySelector('.fab');
            if (!menu.contains(e.target) && !fab.contains(e.target)) {
                menu.classList.remove('show');
            }
        });
    </script>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        } 
    </script>

</body>
</html>
