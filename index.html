<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMYK3</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <style>
        :root {
            --primary: #dc18cc;
            --primary-hover: #bf00af;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 2rem auto;
            
        }

        .card {
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
            margin: 2rem;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            color: var(--text);
        }

        .description {
            text-align: left;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: normal;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        button.secondary {
            border: solid 1em var(--primary);
            background-color: var(--background);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .button-secondary {
            background: none;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .button-secondary:hover {
            background: #e7e7e7;
            color: var(--primary);
        }

        #results {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        #results.show {
            display: block;
        }

        .prompt-list {
            list-style: none;
            padding: 0;
        }

        .prompt-item {
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .prompt-item:hover {
            background-color: #f1f5f9;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .circle {
            width: 1.5em;
            height: 1.5em;
            background-color: #dc18cc;
            border-radius: 50%;
        }

        .timer-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-in-out;
        }

        .timer-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .timer-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            position: relative;
            min-width: 300px;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            margin: 1rem 0;
        }

        .timer-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            width: auto;
        }

        .timer-flash {
            animation: flash 0.5s ease-in-out 3;
        }

        @keyframes flash {
            0%, 100% { color: inherit; }
            50% { color: var(--primary); }
        }

    .fab {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background-color: var(--primary);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s;
        z-index: 100;
    }

    .fab:hover {
        transform: scale(1.1);
        background-color: var(--primary-hover);
    }

    .fab svg {
        width: 24px;
        height: 24px;
        color: white;
    }

    .timer-menu {
        position: fixed;
        bottom: 5rem;
        right: 2rem;
        background: white;
        border-radius: 0.5rem;
        padding: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        opacity: 0;
        transform: translateY(1rem);
        pointer-events: none;
        transition: all 0.2s ease-out;
        z-index: 99;
    }

    .timer-menu.show {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
    }

    .timer-menu h3 {
        margin: 0 0 0.5rem 0;
        font-size: 1rem;
    }

    .timer-menu-items {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .timer-menu-item {
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        transition: background-color 0.2s;
        text-align: left;
        border: none;
        background: none;
        width: 100%;
        color: black;

    }

    .timer-menu-item:hover {
        background-color: #e7e7e7;
    }

    .header {
    padding-top: 8px;
    padding-bottom: 8px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    background-color: #111111;
    position: relative;
    width: 100%;
    max-width: 600px;
    }

    .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding-left: 32px;
    gap: 32px;

    }

    .nav-container {
    list-style: none;
    display: flex;
    padding-left: 32px;
    padding-right: 32px;
    justify-content: flex-end;
    font-size: 1em;
    margin: 0;
    gap: 48px;
    }

    ul {
    list-style: none;
    }

    a {
    color: white;
    text-decoration: none;
    transition: all 0.3s ease;

    }

    a:hover{
    color: var(--primary);
    transition: all 0.3s ease;
    }

    .head-list-item {
    font-size: 1.5em;
    font-weight: 700;
    display: flex;
    align-items: center;
    }

    .head-list-item:hover {
    font-size: 1.5em;
    font-weight: 700;
    color: white;
    }

    </style>
</head>
<body>
    <div style="width: 100%; background-color: rgb(26, 26, 26); margin: 0; padding: 0; display: flex; justify-content: center;">
    <header class="header" style="background-color: rgb(26, 26, 26);">
        <div class="header-content">
            <div class="head-list-item"><a href="">CMYK3</a></div>
        </div>
        <ul class="nav-container">
            <li class="list-item"><a href="">Generate</a></li>
            <li class="list-item"><a href="gallery.html">Gallery</a></li>
        </ul>
    </header></div>

    <div class="container">
        <div class="header-container" style="display: flex; flex-direction: column;">
            <div style="display: flex; flex-direction: row; align-items: center; gap: 8px;"><div class="circle"></div>
            <h1>CMYK3</h1></div>
            <p class="description" style="margin:0;">Generate inspiration for some quick doodles.</p>

        </div>

        <div class="card">
            
            <div class="form-group">
                <label for="wordCount">Words per prompt:</label>
                <select id="wordCount">
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
    
            <div class="form-group">
                <label>Use alliteration:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="alliteration" value="yes">
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="alliteration" value="no" checked>
                        No
                    </label>
                </div>
            </div>
    
            <button onclick="generatePrompts()">Generate</button>
        </div>
    
        <div id="results" class="card">
            <ul class="prompt-list" id="promptList"></ul>
        </div>
    </div>
    
    <!--FAB-->
    <div class="fab" onclick="toggleTimerMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
        </svg>
    </div>
    
    <!--timer menu overlay-->
    <div class="timer-menu" id="timerMenu">
        <h3>Start timer</h3>
        <div class="timer-menu-items">
            <button class="timer-menu-item" onclick="startTimerWithDuration(60)">1 minute</button>
            <button class="timer-menu-item" onclick="startTimerWithDuration(120)">2 minutes</button>
            <button class="timer-menu-item" onclick="startTimerWithDuration(180)">3 minutes</button>
            <button class="timer-menu-item" onclick="startTimerWithDuration(300)">5 minutes</button>
            <button class="timer-menu-item" onclick="startTimerWithDuration(600)">10 minutes</button>
        </div>
    </div>
    
    <!--timer modal-->
    <div class="timer-overlay" id="timerOverlay">
        <div class="timer-container">
            <button class="close-button" onclick="closeTimer()">✕</button>
            <h2>Time remaining</h2>
            <div class="timer-display" id="timerDisplay">3:00</div>
            <div class="timer-controls">
                <button class="button-secondary" onclick="toggleTimer()">Pause</button>
                <button onclick="closeTimer()">Close</button>
            </div>
        </div>
    </div>

        const categoryEmojis = {
            mystical: ['🔮', '✨', '🌟'],
            dark: ['👻', '🌑', '🦇'],
            cosmic: ['🌌', '🌠', '🚀'],
            nature: ['🌳', '🌊', '🏔️'],
            elemental: ['🔥', '💨', '⚡'],
            mighty: ['💪', '👑', '⚔️'],
            whimsical: ['🎭', '🎪', '🎨'],
            light: ['💫', '✨', '⭐']
        };

        function getRelevantEmoji(words) {
            const categories = new Set();
            words.forEach(word => {
                const adjMatch = adjectives.find(adj => adj.word === word);
                const nounMatch = nouns.find(noun => noun.word === word);
                
                if (adjMatch) categories.add(adjMatch.category);
                if (nounMatch) categories.add(nounMatch.category);
            });

            const categoryArray = Array.from(categories);
            if (categoryArray.length === 0) return '✨';

            const randomCategory = categoryArray[Math.floor(Math.random() * categoryArray.length)];
            const emojiList = categoryEmojis[randomCategory];
            return emojiList[Math.floor(Math.random() * emojiList.length)];
        }

        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateWordSet(count, usedWords) {
            const words = [];
            
            let adjCount = Math.ceil(count / 2);
            let nounCount = Math.floor(count / 2);
            
            while (words.length < adjCount) {
                const adj = getRandomItem(adjectives);
                if (!usedWords.has(adj.word)) {
                    words.push(adj.word);
                    usedWords.add(adj.word);
                }
            }
            
            while (words.length < count) {
                const noun = getRandomItem(nouns);
                if (!usedWords.has(noun.word)) {
                    words.push(noun.word);
                    usedWords.add(noun.word);
                }
            }
            
            return words;
        }

        function generateAlliterationSet(count, usedWords) {
            const words = [];
            let attempts = 0;
            
            while (words.length < count && attempts < 50) {
                attempts++;
                
                const adj = getRandomItem(adjectives);
                if (usedWords.has(adj.word)) continue;
                
                const letter = adj.word[0].toLowerCase();
                const matchingNouns = nouns.filter(n => 
                    n.word[0].toLowerCase() === letter && !usedWords.has(n.word)
                );
                
                if (matchingNouns.length > 0) {
                    words.push(adj.word);
                    usedWords.add(adj.word);
                    
                    const noun = getRandomItem(matchingNouns);
                    words.push(noun.word);
                    usedWords.add(noun.word);
                    
                    while (words.length < count) {
                        const additionalAdj = adjectives.find(a => 
                            a.word[0].toLowerCase() === letter && !usedWords.has(a.word)
                        );
                        if (additionalAdj) {
                            words.push(additionalAdj.word);
                            usedWords.add(additionalAdj.word);
                        } else {
                            break;
                        }
                    }
                    
                    if (words.length === count) {
                        return words;
                    }
                }
            }
            
            return generateWordSet(count, usedWords);
        }

        function generatePrompts() {
            const wordCount = parseInt(document.getElementById('wordCount').value);
            const useAlliteration = document.querySelector('input[name="alliteration"]:checked').value === 'yes';
            const promptList = document.getElementById('promptList');
            const results = document.getElementById('results');
            
            const usedWords = new Set();
            const usedPrompts = new Set();

            promptList.innerHTML = '';
            results.classList.add('show');

            let attempts = 0;
            while (usedPrompts.size < 5 && attempts < 20) {
                attempts++;
                
                let words;
                if (useAlliteration) {
                    words = generateAlliterationSet(wordCount, usedWords);
                } else {
                    words = generateWordSet(wordCount, usedWords);
                }
                
                const promptText = words.join(' ');
                if (usedPrompts.has(promptText)) continue;
                
                const emoji = getRelevantEmoji(words);
                usedPrompts.add(promptText);
                
                const li = document.createElement('li');
                li.className = 'prompt-item';
                li.textContent = `${emoji} ${promptText}`;
                li.onclick = () => {
                    navigator.clipboard.writeText(promptText).then(() => {
                        const originalText = li.textContent;
                        li.textContent = '✅ Copied to clipboard!';
                        setTimeout(() => {
                            li.textContent = originalText;
                        }, 1500);
                    });
                };
                promptList.appendChild(li);
            }
        }
        </script>

    <script>

        let timerInterval;
        let timeLeft = 180;
        let isPaused = false;
    
        function toggleTimerMenu() {
            const menu = document.getElementById('timerMenu');
            menu.classList.toggle('show');
        }
    
        function startTimerWithDuration(duration) {
            timeLeft = duration;
            isPaused = false;
            updateTimerDisplay();
            document.getElementById('timerOverlay').classList.add('show');
            document.getElementById('timerMenu').classList.remove('show');
            document.querySelector('.timer-display').classList.remove('timer-flash');
            timerInterval = setInterval(updateTimer, 1000);
        }
    
        function updateTimer() {
            if (isPaused) return;
            
            timeLeft--;
            updateTimerDisplay();
    
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.querySelector('.timer-display').classList.add('timer-flash');
                setTimeout(() => {
                    closeTimer();
                }, 1500);
            }
        }
    
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
    
        function toggleTimer() {
            isPaused = !isPaused;
            const button = document.querySelector('.timer-controls button:first-of-type');
            button.textContent = isPaused ? 'Resume' : 'Pause';
        }
    
        function closeTimer() {
            clearInterval(timerInterval);
            document.getElementById('timerOverlay').classList.remove('show');
        }
    
        // dismiss timer menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('timerMenu');
            const fab = document.querySelector('.fab');
            if (!menu.contains(e.target) && !fab.contains(e.target)) {
                menu.classList.remove('show');
            }
        });
    </script>
